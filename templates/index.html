<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog</title>
</head>
<body>
    <div class="bg-gray-300 py-6 px-4 mx-4 my-6 ">
        <h1 class="justify-center text-center text-2xl">Amagyei's blog</h1>
    </div>
    {%for post in posts %}
        <a href="/post/{{post.id }}" class="text-none">
            <div class="bg-gray-300 py-6 px-4 mx-4 my-14 ">
                <h1 class="justify-center text-center text-2xl py-4"> {{post.title}}</h1>
                <h5>{{post.created_on }}</h5>
                <p class="px-14  py-4">{{post.body| truncatewords:20}}</p>
            </div>
        </a>
        
    {% endfor %}
    
</body>
</html>
